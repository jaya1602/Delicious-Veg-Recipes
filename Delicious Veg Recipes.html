<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Switcher</title>
  <style>
    /* --- General Styles --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.4s ease-in-out;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      padding: 40px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      animation: fadeInUp 1.2s ease forwards;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,0.4);
    }

    p {
      font-size: 1.1rem;
      color: #f1f1f1;
      margin-bottom: 30px;
      animation: fadeInDown 1.5s ease forwards;
    }

    /* --- Button Styling --- */
    .theme-btn {
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      background: linear-gradient(45deg, #ff6b6b, #f94d6a);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .theme-btn::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.6) 10%, transparent 10.01%);
      transform: scale(0);
      transition: transform 0.4s ease-out;
      border-radius: 50%;
    }

    .theme-btn:hover::before {
      transform: scale(1);
    }

    .theme-btn:hover {
      box-shadow: 0 0 25px #ffb3b3, 0 0 50px #ff7e7e;
      transform: scale(1.05);
    }

    /* --- Dark Theme --- */
    .dark {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #f1f1f1;
    }

    .dark .container {
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
    }

    .dark .theme-btn {
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.5);
    }

    .dark .theme-btn:hover {
      box-shadow: 0 0 25px #00e1ff, 0 0 50px #007fff;
    }

    /* --- Animations --- */
    @keyframes fadeInUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeInDown {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* --- Floating Background Bubbles --- */
    .bubble {
      position: absolute;
      bottom: -50px;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.15);
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-800px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Theme Switcher üåà</h1>
    <p>Click the button below to toggle between Light and Dark mode!</p>
    <button class="theme-btn" id="themeToggle">Switch Theme</button>
  </div>

  <!-- Floating Bubbles for Animation -->
  <div class="bubble" style="left:10%; animation-delay:0s;"></div>
  <div class="bubble" style="left:30%; animation-delay:2s;"></div>
  <div class="bubble" style="left:50%; animation-delay:4s;"></div>
  <div class="bubble" style="left:70%; animation-delay:1s;"></div>
  <div class="bubble" style="left:90%; animation-delay:3s;"></div>

  <script>
    const toggleBtn = document.getElementById('themeToggle');
    const body = document.body;

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark');
      if (body.classList.contains('dark')) {
        toggleBtn.textContent = 'Switch to Light Mode ‚òÄÔ∏è';
      } else {
        toggleBtn.textContent = 'Switch to Dark Mode üåô';
      }
    });
  </script>
</body>
</html>
